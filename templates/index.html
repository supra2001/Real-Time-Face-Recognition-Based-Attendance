<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Detection Based Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --deep-dark: #0e0e0e;
      --card-dark: #1b1b1b;
      --accent-1: #00ffe7;
      --accent-2: #8e44ad;
      --font-color: #e6e6e6;
      --border-glow: rgba(0, 255, 231, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--deep-dark);
      color: var(--font-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      background-image: radial-gradient(circle at 30% 30%, #1c1c1c 10%, transparent 11%),
                        radial-gradient(circle at 70% 70%, #1a1a1a 10%, transparent 11%);
      background-size: cover;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 12px;
      text-shadow: 0 0 10px var(--accent-1), 0 0 16px var(--accent-2);
    }

    .divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--accent-1), var(--accent-2));
      margin: 0 auto 30px auto;
      border-radius: 4px;
    }

    .glass-box {
      background: rgba(27, 27, 27, 0.75);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 900px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        inset 0 1px 2px rgba(255, 255, 255, 0.05),
        0 0 25px var(--border-glow);
      position: relative;
    }

    .glass-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      width: 100%;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      background: linear-gradient(to right, var(--accent-1), var(--accent-2));
      opacity: 0.2;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(to bottom right, #1f1f1f, #2a2a2a);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      box-shadow:
        0 0 12px rgba(0, 0, 0, 0.4),
        0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 20px var(--border-glow),
        0 6px 14px rgba(0, 0, 0, 0.5);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: rgba(255, 255, 255, 0.06);
      transform: skewX(-20deg);
      transition: left 0.6s ease-in-out;
      z-index: 1;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn span {
      position: relative;
      z-index: 2;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .glass-box {
        padding: 30px 20px;
      }

      .btn-group {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="glass-box">
    <h1>üéØ Face Detection Attendance System</h1>
    <div class="divider"></div>

    <div class="btn-group">
      <a href="/start"><button class="btn"><span>üöÄ Start Recognition</span></button></a>
      <a href="/dashboard"><button class="btn"><span>üìä View Dashboard</span></button></a>
      <a href="/about"><button class="btn"><span>‚ÑπÔ∏è About</span></button></a>
    </div>
  </div>

  <div class="footer">
    <p>Developed with üíô by Supritam ¬© 2025</p>
  </div>

</body>
</html>
