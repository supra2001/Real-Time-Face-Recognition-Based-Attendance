<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Attendance Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-camera-video-fill"></i> Face Attendance System
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Attendance Logs</h1>
        <p class="text-center text-secondary">Click on a file to download or view the attendance logs.</p>

        <div class="row mt-4">
            {% for file in files %}
            <div class="col-md-6 mb-4">
                <div class="card bg-dark text-white shadow">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <i class="bi bi-file-earmark-text me-2"></i>
                        <strong class="me-auto">{{ file }}</strong>
                        <a href="/download/{{ file }}" class="btn btn-outline-info btn-sm">
                            <i class="bi bi-download"></i> Download
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Back to Home
            </a>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Â© 2025 Face Attendance System. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
